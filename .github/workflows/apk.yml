name: Flutter App Distribution

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout My Code
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter 3.32.2
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.2'

      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: List APK Output
        run: ls -l build/app/outputs/flutter-apk/

      - name: Upload to Firebase App Distribution
        id: firebase_upload
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-release.apk
          releaseNotes: "Automated upload via GitHub Actions ğŸš€"
          debug: true

      - name: Display Firebase Upload Links
        run: |
          echo "ğŸ”— Firebase Console: ${{ steps.firebase_upload.outputs.FIREBASE_CONSOLE_URI }}"
          echo "ğŸ“² Tester Download Link: ${{ steps.firebase_upload.outputs.TESTING_URI }}"
          echo "â¬‡ï¸ Direct Binary Download: ${{ steps.firebase_upload.outputs.BINARY_DOWNLOAD_URI }}"
