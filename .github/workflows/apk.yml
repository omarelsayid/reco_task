name: Flutter App Distribution

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest  # macOS for iOS build support

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter 3.32.2
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.2'

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod repo update

      - name: Install Dependencies
        run: flutter pub get

      - name: Build iOS (Release)
        run: |
          flutter build ios --release --no-codesign

      - name: Build Android APK (Release)
        run: flutter build apk --release

      - name: Upload Android APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.ANDROID_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-release.apk
          releaseNotes: "Android APK upload ðŸš€"

      # iOS distribution not supported via Firebase GitHub Action directly
      # You can use Fastlane or Firebase CLI for iOS upload

      - name: Archive iOS App (Optional)
        run: |
          cd build/ios/iphoneos
          zip -r app-release.ipa Payload
