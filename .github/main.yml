name: Flutter CI/CD

on:
  push:
    branches:
      - main
      
  pull_request:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout My Code 
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter Version (Choose a valid version)
        uses: subosito/flutter-action@v2
        with:
          # IMPORTANT: Replace '3.x.x' with a valid Flutter version like '3.19.6' or 'stable'
          flutter-version: '3.19.6' # Example: Use a known stable version 
          # Or, if you want the very latest stable:
          # flutter-version: 'stable' 

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Our Test
        run: flutter test

      - name: Build APK
        run: flutter build apk --release
      
      # Optional: Remove this line if you don't need to see the file list in the logs
      - name: List Built APKs (for debugging)
        run: ls build/app/outputs/flutter-apk


      - name: Upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.APP_ID}} 
          serviceCredentialsFileContent: ${{secrets.GOOGLE_APPLICATION_CREDENTIALS}}
          groups: testers
          file: build/app/outputs/flutter-apk/app-release.apk